<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exercício 03</title>
        <link rel="stylesheet" href="../styles/ex03.css"/>
    </head>
    <body>
        <header>
            <h1>Vamos contar</h1>
        </header>
        <main>
            <section>
                <div id="data">
                    <form>
                        <div>
                            <label for="start">Início:</label>
                            <input type="number" placeholder="0" name="start" id="start">
                        </div>
                        <div>
                            <label for="end">Fim:</label>
                            <input type="number" placeholder="0" name="end" id="end">
                        </div>
                        <div>
                            <label for="steps">Passos:</label>
                            <input type="number" placeholder="0" value="1" min="1" name="steps" id="steps">
                        </div>
                        <div>
                            <input type="submit" value="Contar" id="submit">
                        </div>
                    </form>
                </div>
                <div id="show-numbers">
                    <p>Preparando a contagem...</p>
                </div>
            </section>
        </main>
        <div class="back">
            <a href="../index.html" target="_self" rel="back">
                <img src="../images/voltar.png" alt="Voltar">
            </a>
        </div>
        <footer>
            <p>&copy; CursoemVideo | Curso de JavaScript</p>
        </footer>
    </body>
    <script src="../scripts/ex03.js"></script>
</html>
