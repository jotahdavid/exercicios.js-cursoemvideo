<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exercício 05</title>
        <link rel="stylesheet" href="../styles/ex05.css"/>
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <main>
            <div id="input-number">
                <form>
                    <label for="">Número (entre 1 e 100):</label>
                    <input type="number" min="1" max="100" name="number" id="number">
                    <input type="submit" value="Adicionar" id="submit">
                </form>
            </div>
            <div id="table-numbers">
                <table>
                    <thead>
                        <tr>
                            <th>Valores adicionados:</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <input type="button" value="Analisar" id="analyze">
            </div>
            <div></div>
        </main>
        <div class="back">
            <a href="../index.html" target="_self" rel="back">
                <img src="../images/voltar.png" alt="Voltar">
            </a>
        </div>
        <footer>
            <p>&copy; CursoemVideo | Curso de JavaScript</p>
        </footer>
    </body>
    <script src="../scripts/ex05.js"></script>
</html>
