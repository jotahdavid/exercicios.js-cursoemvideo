<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exercício 02</title>
        <link rel="stylesheet" href="../styles/ex02.css"/>
    </head>
    <body>
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <main>
            <section>
                <div>
                    <p class="info">Ano de Nascimento:</p>
                    <input type="number" name="year" id="year" min="1900" step="10">
                </div>
                <div>
                    <p class="info">Gênero:</p>
                    <input type="radio" name="radgen" id="masculine" checked>
                    <label for="masculine">Masculino</label>
                    <input type="radio" name="radgen" id="feminine">
                    <label for="feminine">Feminino</label>
                </div>
                <div>
                    <input type="button" value="Verificar" id="button">
                </div>
            </section>
            <section id="show-photo">
                <p>Preencha os dados acima para ver o resultado!</p>
            </section>
        </main>
        <div class="back">
            <a href="../index.html" target="_self" rel="back">
                <img src="../images/voltar.png" alt="Voltar">
            </a>
        </div>
        <footer>
            <p>&copy; CursoemVideo | Curso de JavaScript</p>
        </footer>
    </body>
    <script src="../scripts/ex02.js"></script>
</html>
